{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/><font color="red">{{error1}}</font>
            <input autocomplete="off" autofocus class="form-control" name="share" placeholder="Share" type="text"/><font color="red">{{error2}}</font>
            <button class="btn btn-default" type="submit">BUY</button>
        </div>
        <table class="table table-striped">
            <tr>
                <th>
                    id
                </th>
                <th>
                    username
                </th>
                <th>
                    symbol
                </th>
                <th>
                    share
                </th>
                <th>
                    price
                </th>
                <th>
                    time
                </th>
            </tr>
            {% if output == 1 %}
                <tr>
                    <td>
                        {{row["id"]}}
                    </td>
                    <td>
                        {{row["username"]}}
                    </td>
                    <td>
                        {{row["symbol"]}}
                    </td>
                    <td>
                        {{row["share"]}}
                    </td>
                    <td>
                        {{row["price"]}}
                    </td>
                    <td>
                        {{row["time"]}}
                    </td>
                </tr>
            {% endif %}
        </table>
{% endblock %}
