{% extends "layout.html" %}
{% block title %}
    quote
{% endblock %}

{% block main %}
    <form action = "{{ url_for('quote') }}" method = "post">
        <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quote" placeholder="Symbol" type="text"><font color="red">    {{error}}</font></input>
        </div>
        <table class="table table-striped">
            <tr>
                <th>
                    Symbol
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
            </tr>
            {% if output == 1 %}
            <tr>
                <td>
                    {{stock["symbol"]}}
                </td>
                <td>
                    {{stock["name"]}}
                </td>
                <td>
                    ${{stock["price"]}}
                </td>
            </tr>
            {% endif %}
        </table>
        </fieldset>
{% endblock %}
